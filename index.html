<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparador RubinOT</title>

<style>
body{
    font-family: Arial;
    background:#0f172a;
    color:white;
    padding:20px;
}
h1{text-align:center;}
.container{
    max-width:900px;
    margin:auto;
    background:#1e293b;
    padding:20px;
    border-radius:12px;
}
input{
    width:100%;
    padding:8px;
    margin:5px 0;
    border-radius:6px;
    border:none;
}
button{
    padding:10px;
    border:none;
    border-radius:8px;
    background:#22c55e;
    font-weight:bold;
    cursor:pointer;
}
.world{
    background:#334155;
    padding:15px;
    margin-top:15px;
    border-radius:10px;
}
.result{
    margin-top:20px;
    background:#111827;
    padding:15px;
    border-radius:10px;
}
</style>
</head>
<body>

<h1>Comparador RubinOT</h1>

<div class="container">

<div id="worlds"></div>

<button onclick="addWorld()">Adicionar Mundo</button>
<button onclick="calculate()">Calcular</button>

<div id="results" class="result"></div>

</div>

<script>
let worldCount = 0;

function addWorld(){
    worldCount++;
    const div = document.createElement("div");
    div.className="world";
    div.innerHTML = `
        <h3>Mundo ${worldCount}</h3>

        <label>Nome do Mundo:</label>
        <input type="text" id="name${worldCount}" placeholder="Ex: Draco">

        <label>PreÃ§o da Tibia Coin (em gold):</label>
        <input type="number" id="tcGold${worldCount}" placeholder="Ex: 50000">

        <label>Valor do Item (em KK):</label>
        <input type="number" id="itemKK${worldCount}" placeholder="Ex: 300">

        <label>Valor atual de 25 Coins (R$):</label>
        <input type="number" id="coin25${worldCount}" placeholder="Ex: 2.35" step="0.01">

        <label>
            <input type="checkbox" id="transfer${worldCount}">
            Incluir Transfer (990 Coins)
        </label>
    `;
    document.getElementById("worlds").appendChild(div);
}

function calculate(){

    let html = "";

    for(let i=1;i<=worldCount;i++){

        const name = document.getElementById(`name${i}`).value;
        const tcGold = parseFloat(document.getElementById(`tcGold${i}`).value);
        const itemKK = parseFloat(document.getElementById(`itemKK${i}`).value);
        const coin25 = parseFloat(document.getElementById(`coin25${i}`).value);
        const includeTransfer = document.getElementById(`transfer${i}`).checked;

        if(!name || !tcGold || !itemKK || !coin25) continue;

        // ConversÃµes
        const itemGold = itemKK * 1000000;
        const itemCoins = itemGold / tcGold;

        const coinUnitValue = coin25 / 25;

        const itemReais = itemCoins * coinUnitValue;

        let transferCoins = 0;
        let transferReais = 0;

        if(includeTransfer){
            transferCoins = 990;
            transferReais = transferCoins * coinUnitValue;
        }

        const totalCoins = itemCoins + transferCoins;
        const totalReais = itemReais + transferReais;

        html += `
        <p>
        <strong>${name}</strong><br><br>

        ðŸ”¹ Valor do Item em Coins: ${itemCoins.toFixed(0)}<br>
        ðŸ”¹ Valor do Item em R$: ${itemReais.toFixed(2)}<br><br>

        ðŸ”¹ Transfer em Coins: ${transferCoins.toFixed(0)}<br>
        ðŸ”¹ Transfer em R$: ${transferReais.toFixed(2)}<br><br>

        ðŸŸ¢ TOTAL DE COINS: ${totalCoins.toFixed(0)}<br>
        ðŸŸ¢ VALOR TOTAL EM R$: ${totalReais.toFixed(2)}

        </p>
        <hr>
        `;
    }

    document.getElementById("results").innerHTML = html;
}

addWorld();
</script>

</body>
</html>
