<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparador Tibia Coin</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:white;
    margin:0;
    padding:20px;
}
h1{
    text-align:center;
}
.container{
    max-width:900px;
    margin:auto;
    background:#1e293b;
    padding:20px;
    border-radius:12px;
}
input{
    padding:8px;
    margin:5px 0;
    border-radius:6px;
    border:none;
    width:100%;
}
button{
    padding:10px;
    border:none;
    border-radius:8px;
    background:#22c55e;
    color:black;
    font-weight:bold;
    cursor:pointer;
}
.world{
    background:#334155;
    padding:15px;
    margin-top:10px;
    border-radius:10px;
}
.result{
    margin-top:20px;
    background:#111827;
    padding:15px;
    border-radius:10px;
}
.best{
    color:#22c55e;
    font-weight:bold;
}
</style>
</head>
<body>

<h1>Comparador de Mundos - Tibia</h1>

<div class="container">

<label>Preço do Item (em KK):</label>
<input type="number" id="itemPrice" placeholder="Ex: 300">

<label>Valor da Tibia Coin em Reais (R$):</label>
<input type="number" id="tcReais" placeholder="Ex: 0.28" step="0.01">

<label>
<input type="checkbox" id="includeTransfer">
Incluir Transfer (750 TC)
</label>

<hr>

<div id="worlds"></div>

<button onclick="addWorld()">Adicionar Mundo</button>
<button onclick="calculate()">Calcular</button>

<div class="result" id="results"></div>

</div>

<script>
let worldCount = 0;

function addWorld(){
    worldCount++;
    const div = document.createElement("div");
    div.className="world";
    div.innerHTML = `
        <h3>Mundo ${worldCount}</h3>
        <label>Nome do Mundo:</label>
        <input type="text" id="worldName${worldCount}" placeholder="Ex: Belobra">

        <label>Preço da TC nesse mundo (em gold):</label>
        <input type="number" id="tcPrice${worldCount}" placeholder="Ex: 50000">
    `;
    document.getElementById("worlds").appendChild(div);
}

function calculate(){
    const itemKK = parseFloat(document.getElementById("itemPrice").value);
    const tcReais = parseFloat(document.getElementById("tcReais").value);
    const includeTransfer = document.getElementById("includeTransfer").checked;

    if(!itemKK || !tcReais){
        alert("Preencha os valores principais!");
        return;
    }

    const itemGold = itemKK * 1000000;
    let resultsHTML = "";
    let cheapest = null;

    for(let i=1;i<=worldCount;i++){
        const name = document.getElementById(`worldName${i}`).value;
        const tcPrice = parseFloat(document.getElementById(`tcPrice${i}`).value);

        if(!name || !tcPrice) continue;

        let tcNeeded = itemGold / tcPrice;

        if(includeTransfer){
            tcNeeded += 750;
        }

        const reaisTotal = tcNeeded * tcReais;

        if(!cheapest || reaisTotal < cheapest.value){
            cheapest = {name:name, value:reaisTotal};
        }

        resultsHTML += `
        <p>
        <strong>${name}</strong><br>
        TC necessárias: ${tcNeeded.toFixed(0)}<br>
        Total em R$: ${reaisTotal.toFixed(2)}
        </p>
        `;
    }

    if(cheapest){
        resultsHTML += `<p class="best">Mundo mais barato: ${cheapest.name}</p>`;
    }

    document.getElementById("results").innerHTML = resultsHTML;
}

addWorld();
</script>

</body>
</html>
